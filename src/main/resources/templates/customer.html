<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bank - Mortgage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="text-center">
                <h1 style="color: #d3d3d3">Money Bin Inc.</h1>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="container mt-5 w-50">
            <h2>Prospect list</h2>
            <div class="mt-5">
                <th:block th:each="customer: ${customers}">
                    <p th:text="${customer}"></p>
            </div>
        </div>

        <div class="container mt-5 w-50">
            <h2>Add Prospect</h2>
            <form action="calculate" method="post">
                <div class="form-group mt-3 w-50">
                    <label for="name">Prospect Name: </label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="form-group mt-3 w-50">
                    <label for="loan">Total Loan: </label>
                    <input type="number" step="0.01" class="form-control" name="loan" id="loan" required>
                </div>
                <div class="form-group mt-3 w-50">
                    <label for="interest">Interest rate: </label>
                    <input type="number" step="0.01" class="form-control" name="interest" id="interest" required>
                </div>
                <div class="form-group mt-3 w-50">
                    <label for="years">Years:</label>
                    <input type="number" class="form-control" name="years" id="years" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            <h5 class="mt-3" th:text="${calculation}"></h5>
        </div>
    </div>






    <footer class="border-top">
        <p class="col-md-4 mb-0 text-muted p-3">Â© 2022 Money Bin, Inc</p>
    </footer>
</body>

</html>
